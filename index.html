<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Constitutive models</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQE06JN33T"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-GQE06JN33T');
        </script>
	<script defer src="index-bundle.js"></script></head>
	<body>
    <div id="wrap">
      <div class="column left_col">
          <h1>Loading condition</h1>
          <select id="loading" class="updater">
            <option value="isotropic" selected>Isotropic compression</option>
            <option value="oedometric">Oedometric compression</option>
            <option value="triaxial_drained">Triaxial drained compression</option>
            <option value="triaxial_undrained">Triaxial undrained compression</option>
          </select>
          <div class="variable" id="p_consolidation_div">
            Consolidation stress (Pa): <output id="p_consolidation_out"> 10000</output>
            <div class="slider">
              <span class="ends">0</span>
              <input type="range" id="p_consolidation" value="10000" min="0" max="20000" step="100" oninput="p_consolidation_out.value = p_consolidation.value" class="updater">
              <span class="ends">20</span>
            </div>
          </div>
          <div class="variable" id="q_max_div">
            Max deviatoric stress (Pa): <output id="q_max_out"> 10000</output>
            <div class="slider">
              <span class="ends">0</span>
              <input type="range" id="q_max" value="10000" min="0" max="20000" step="100" oninput="q_max_out.value = q_max.value" class="updater">
              <span class="ends">20</span>
            </div>
          </div>

          <h1>Constitutive model</h1>
          <select id="model" class="updater">
              <option value="linear_elasticity" selected>Linear Elasticity</option>
              <option value="drucker_prager">Drucker Prager</option>
              <!-- <option value="max">Max</option> -->
          </select>
          <div class="variable" id="E_div">
            Young's Modulus (GPa): <output id="E_out"> 1</output>
            <div class="slider">
              <span class="ends">0.5</span>
              <input type="range" id="E" value="1" min="0.5" max="10" step="0.01" oninput="E_out.value = E.value" class="updater">
              <span class="ends">10</span>
            </div>
          </div>
          <div class="variable" id="nu_div">
            Poisson ratio (-): <output id="nu_out"> 0.5</output>
            <div class="slider">
              <span class="ends">0</span>
              <input type="range" id="nu" value="0.25" min="0" max="0.5" step="0.01" oninput="nu_out.value = nu.value" class="updater">
              <span class="ends">0.5</span>
            </div>
          </div>
          <div class="variable" id="beta_div">
            Beta (-): <output id="beta_out"> 0.5</output>
            <div class="slider">
              <span class="ends">0</span>
              <input type="range" id="beta" value="0.5" min="0" max="1" step="0.01" oninput="beta_out.value = beta.value" class="updater">
              <span class="ends">1</span>
            </div>
          </div>
          <div class="variable" id="mu_div">
            &mu; (-): <output id="mu_out"> 0.5</output>
            <div class="slider">
              <span class="ends">0</span>
              <input type="range" id="mu" value="0.5" min="0" max="1" step="0.01" oninput="mu_out.value = mu.value" class="updater">
              <span class="ends">1</span>
            </div>
          </div>
          <div class="variable" id="s_div">
            s (-): <output id="s_out"> 2</output>
            <div class="slider">
              <span class="ends">1</span>
              <input type="range" id="s" value="2" min="1" max="10" step="0.01" oninput="s_out.value = s.value" class="updater">
              <span class="ends">10</span>
            </div>
          </div>
        </div>
    <div id="graph_1" class="column right_col"></div>
    <div id="graph_2" class="column right_col"></div>
    <div id="graph_3" class="column right_col"></div>
    <div id="graph_4" class="column right_col"></div>
  </div>
	</body>
</html>
